<section id="one" class="tiles">
  {% for page in site.pages limit:site.tiles-count%}
  {% if site.tiles-source == 'pages' and page.show_tile != false %}
    <article>
        <span class="image">
          <img src="{{ page.image }}" alt="" />
        </span>
          <header class="major">
            <a href="{{ page.url | relative_url  }}" class="cornerLink"><h3>{{ page.title }}</h3>
              <p>{{ page.description }}</p></a>
          </header>
    </article>
  {% endif %}
  {% endfor %}
</section>
