  <div class="style2">

      {% endfor %}

<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">
                    <h1>{{ page.title }}</h1>
                </header>
                <div class="content">
                    <p>{{ page.description }}</p>
                </div>
                    {% for tag in page.tags %}
                      <a href="/tags/{{tag}}" class="button small" type="button">{{tag}}</a>
                    {% endfor %}
            </div>
        </section>
        <div id="main" class="alt">
          <section id="one">
              <div class="inner">
                  <p>{{ content }}</p>
              </div>
          </section>

          {% include footer.html %}
       </div>
    </body>

</html>
