<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
                
            </div>
                <p> 
                    {% for tag in page.tags %}
                    <a href="/tags/{{tag}}" class="button small" type="button">{{tag}}</a>
                    {% endfor %}
                </p>
            
        </section>

        <section id="one">
            <div class="inner">
                <p>{{ content }}</p>
            </div>
        </section>

        {% include footer.html %}

    </body>

</html>
