<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                    {{ content }}

                    {% for tag in page.tags %}
                        <a href="/tags/{{tag}}" class="button small">{{tag}}</a>
                    {% endfor %}
                </div>
            </div>
        </section>


    {% include footer.html %}

</body>

</html>
